---
layout: default
title: Home
---

<div class="home">
  <div class="post-list">

    {% for post in site.posts limit:5%}

    <article class="post_card post">
      <header class="post_header">
        <h2 class="post_title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <time class="post_date">{{ post.date | date: "%Y·%-m·%-d" }}
          {% if post.location %}
          <span class="author-location">
            <div data-icon="ei-location"></div>
            {{ post.location }}
          </span>
          {% endif %}
        </time>
      </header>
      
      <div class="post_excerpt">
        <p>
          {% if post.description %}
          {{ post.description}}
          {% else %}
          {{ post.excerpt }}
          {% endif %} 
        </p>
        <a class="read-more" href="{{ post.url | prepend: site.baseurl }}"><data data-icon="ei-arrow-down"></data></a>

      </div>
      <footer class="post_meta">


       
        <!--
        {% for category in post.categories %}
        <a href="{{"/category/" | append: category | prepend: site.baseurl }}">
          <data data-icon="ei-archive"></data>
          {{category}}</a>
        {% endfor %}
        -->

        <!--
        {% if post.author %}
        <span class="author_meta">
          <img src="{{site.baseurl}}/assets/img/{{post.author}}.jpg"></img>
          <span>David Lin</span>
        </span>
        {% endif %}
        -->

        <!--p class="readmore">
          <a href=""><data data-icon="ei-arrow-right"></data>Read this article  </a>
        </p-->
      </footer>
      <hr/>
    </article>
    {% endfor %}

    <div class="pagination older-post"><a href="./archive"><data data-icon="ei-archive"></data> Archive  </a></div>
  </div>
</div>
